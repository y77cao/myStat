<!doctype html>
<style type="text/css">
	#app {
		padding: 10px;
		height: 400px;
		width: 600px;
		font-family: "Lucida Grande", "Lucida Sans Unicode", "Lucida Sans", Geneva, Verdana, sans-serif;
		font-size: 12px;
	}
	h1 {
		font-size: 2em;
	}
	#tab {
		width: 100%;
		height: 30px;
	} 
	#tab button {
		float: left;
		width: 33.3%;
		padding: 1%;
        border: none;
        outline: none;
        cursor: pointer;
        transition: 0.3s;
        border-radius: 20px 20px 0 0;
	} 
	.active-tab {
		background-color: #fff;
	    box-shadow: 14px -6px 25px -7px rgba(199,199,199,0.69);
	    z-index: 4;
	}

	.inactive-tab {
		background-color: #f2f2f2;
	}

	#select-display {
		position: absolute;
		top: 55px;
		left: 60px;
		z-index: 9;
	}

	#title {
		width: 100%;
		height: 35px;
		line-height: 35px;
		text-align: center;
		color: #333333;
		font-size: 18px;
	}

	#time-spent-content > #cite-wrapper,  #time-spent-content > #cites {
		color: #fff;
		height: 100%;
		animation-name: fadeIn;
        animation-duration: 0.5s;
	}

	#time-spent-content > #cite-wrapper > #cites > div {
		height: 7%;
		width: 100%;
		margin-top: 1.5%;
	    box-shadow: 7px 3px 12px 0px rgba(0,0,0,0.2);
        transition: all .5s ease-in-out;
	}

	#time-spent-content > #cite-wrapper > #cites > div:hover {
		transform: scale(1.05);
        cursor: pointer;
	}

	#time-spent-content > #cite-wrapper > #cites > div > div {
		height: 100%;
		width: 30%;
		line-height: 35px;
	}

	#domain {
		float: left;
		text-align: left;
		padding-left: 8%;
	}

	#domain > span {
		padding-right: 8px;
	}

	#time {
		float: right;
		text-align: center;
	}

	#time > span {
		font-size: 16px;
		font-weight: bold;
	}

	@keyframes fadeIn {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }

    select#select {
    	-webkit-appearance: button;
        -webkit-padding-end: 20px;
        -webkit-padding-start: 2px;
        -webkit-user-select: none;
        border: none;
        padding-left: 15px;
        background-image: url('./arrow.png');
        background-color: #f2f2f2;
        background-position: 97% center;
        background-repeat: no-repeat;
        width: 70px;
        height: 20px;
    }
</style>

<div id="app">
	<div id="tab">
		<button id="history-tab" v-on:click="showHistory" v-bind:class="historyTab">Recent History</button>
		<button id="page-visit-tab" v-on:click="showVisit" v-bind:class="pageVisitTab">Page visits</button>
	    <button id="time-spent-tab" v-on:click="showTime" v-bind:class="timeSpentTab">Time spent</button>
	</div>

	<div id='content'>

		<div id="page-visit-content" v-show="visitshown">
            <div id="select-display">
            	View as:
            	<select id="select" v-model="visitsdisplay">
                  <option>Bars</option>
                  <option>Pies</option>
                </select>
            </div>
			<div id="cites">
                <div id="container1" style="width:100%; height:544px;"></div>
			</div>
		</div>

	    <div id="time-spent-content" v-show="timeshown">
            <div id="select-display">
            	View as:
            	<select id="select" v-model="timedisplay">
                  <option>List</option>
                  <option>Pies</option>
                </select>
            </div>
            <div id="cite-wrapper" v-show="timedisplay=='List'" style="width:100%; height:500px;">
            	<div id="title">Time Spent on Websites</div>
			    <div id="cites" style="width:100%; height:100%;">
                    <div v-for="(index, cite) in citeListTime" v-bind:style="{backgroundColor: colors[index%3]}" v-on:click="newTab(cite[0])">
                    	<div id="domain"><span>{{index+1}}.</span>{{ cite[0] }} </div>
                    	<div id="time"><span>{{ convertTime(cite[1])[0] }}</span>
                    		 {{ convertTime(cite[1])[1] }}
                    	</div>
                    </div>
	            </div>
	        </div>
	        <div id="container2" style="width:100%; height:544px;" v-show="timedisplay!=='List'"></div>
	    </div>
	
    </div>
</div>

<script src="vue.js" type="text/javascript" charset="utf-8"></script>
<script src="highcharts.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="rendercharts.js"></script>
<script src="component.js"></script>
<style type="text/css">
	text.highcharts-credits {
		color: #fff !important;
		fill: #fff !important;
	}
</style>
